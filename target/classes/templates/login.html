<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Opret Bruger - Carport</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Use Thymeleaf path to CSS -->
  <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
<header class="header">
  <div class="logo">
    <!-- Use Thymeleaf path to image -->
    <img th:src="@{/images/fogLogo.png}" alt="Fog Logo">
  </div>
</header>

<div class="container">
  <form class="login-form" method="post" action="/login">
    <label for="email">Email adresse:</label>
    <input type="email" id="email" name="email" class="input-field" placeholder="Indtast din email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" class="input-field" placeholder="Indtast dit password" required>

    <button type="submit" class="login-btn">Login</button>
  </form>

  <a href="/createuser" class="createuser-link">Opret bruger</a>
</div>

<div>
  <p th:text="${message}" class="error-message"></p>
</div>

</body>
</html>
