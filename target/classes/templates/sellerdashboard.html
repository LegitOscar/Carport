<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seller Dashboard - All Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 0.75rem;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .status {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>All Customer Orders</h1>

<table>
    <thead>
    <tr>
        <th>Order ID</th>
        <th>Order Date</th>
        <th>Total Price</th>
        <th>Status</th>
        <th>Customer ID</th>
        <th>Worker ID</th>
        <th>Carport ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.orderId}">Order ID</td>
        <td th:text="${order.orderDate}">Date</td>
        <td th:text="${order.totalPrice}">0.00</td>
        <td th:text="${order.orderStatus}" class="status">Status</td>
        <td th:text="${order.customerId}">Customer</td>
        <td th:text="${order.workerId}">Worker</td>
        <td th:text="${order.carportId}">Carport</td>
    </tr>
    </tbody>
</table>

</body>
</html>
